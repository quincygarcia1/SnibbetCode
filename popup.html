<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Snibbet</title>
    <style>
        html, body {
            width: 350px;
            margin: 0px !important;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25px;
            height: 25px;
            margin-top: 5px;
            margin-bottom: -3px;
        }
        .titleExtension {
            font-family: 'Urbanist', sans-serif;
            color: #2345b6;
            font-size: xx-large;
            font-weight: 300;
            text-align: center;
        }
        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spacer {
            aspect-ratio: 350/150;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-bottom: 0px;
            margin-top: -30px;
        }
        .layer1 {
            background-image: url('./layer1.svg');
        }
        section {
            background-color: #0060a4;
            height: 300px;
        }
        ul {
            height: 250px;
            width: 300px;
            overflow: auto;
            overflow-y: scroll;
            background-color: #01518a;
            border-radius: 5px;
            position:relative;
            display: inline-block;  
            list-style: none;
            margin: auto;
            padding: 0px 0px 10px 0px;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #024677;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 5px;
            background: #7474BF;
        }
        ::-webkit-scrollbar-thumb:hover{
            background: #6969ac;
        }
        .smaller-text {
            color: #FFF;
            font-family: 'Urbanist', sans-serif;
            font-weight: 300;
            font-size: medium;
            margin-top: -10px;
            margin-bottom: -3px;
        }
        .snippetBox {
            display: inline-block;
            width: 250px;
            height: auto;
            margin-top: 10px;
            margin-left: 10px;
            background-color: #FFF;
            border-radius: 5px;
            padding: 5px 10px 10px 10px
        }
        .holder {
            box-sizing: inherit;
            background-color: rgb(230, 228, 228);
            padding: 3px;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .controlbuttons {
            border-radius: 4px;
            border: 3px solid;
            padding: 3px;
            background-color: #FFF;
            font-family: 'Urbanist', 'sans-serif';
            font-weight: 500;
        }
        .removeBtn {
            margin-right: 5px;
            border-color: #8d2abb9c;
            color: #bc62e6;
        }
        .removeBtn:hover {
            background-color: #ffe0ef9c;
            border-color: #6b208d9c;
            transition: 0.9s;
        }
        .goToBtn {
            border-color: #264dce;
            color: #2952db;
        }
        .goToBtn:hover {
            background-color: #c1cfff81;
            border-color: #2243b1;
            transition: 0.9s;
        }

        
    </style>
</head>
<script src="popup.js"></script>
<body>
    <header>
        <img src="images/logo-25x25.png" class="center">
        <h1 class="titleExtension">Snibbit Code</h1>
    </header>
    <div class="spacer layer1"></div>
    <section>
        <h1 class="smaller-text">&lt; Your Saved Snippets &gt;</h1>
        <ul class="listSnippets">
        </ul>
    </section>
</body>
</html>
